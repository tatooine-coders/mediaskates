---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: code
name: code
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - to: "/home/vagrant/Code"
      map: "./"

sites:
    - map: homestead.app
      to: "/home/vagrant/Code/public"

databases:
    - homestead

